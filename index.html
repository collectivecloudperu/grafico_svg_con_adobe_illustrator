<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crear un SVG con Illustrator y Boostrap</title>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="container">

      <h1>Crear un SVG con Illustrator y Boostrap</h1>

      <div class="row">

        <div class="col-md-12 pad">
          <div class="svg pad">
            <h1 class="text-center txtbld">SVG:</h1>
            <img src="svg/logo.svg" alt="Logo" class="img-responsive center-block" width="600"/>
            <h6 class="text-center">"SVG Estirado a 600 pixeles de ancho."</h6>
          </div> 
        </div>

        <br><br>

        <div class="col-md-12 pad">
          <div class="jpg pad">
            <h1 class="text-center txtbld">JPG:</h1>
            <img src="img/logo.jpg" alt="Logo" class="img-responsive center-block" width="600"/>
            <h6 class="text-center">"JPG Estirado a 600 pixeles de ancho."</h6>
          </div>
        </div>

      </div>

    </div>

    <footer>
      <div class="container text-center">
        <p class="text-muted credit">
          Desarrollado por <a href="http://www.collectivecloudperu.com" target="blank">Collective Cloud Peru</a>
        </p>
      </div>        
    </footer>

  </body>
</html>
